<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add task</title>
</head>
<body>
<section class="clearfix bg-dark ">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<form action="" method="" class="form">
					<div class="dashboardPageTitle text-center">
						<h2>Make Task</h2>
					</div>
					<div class="dashboardBoxBg mb30">
							<div class="profileIntro paraMargin">
								<h3>Task Photo</h3>
								<p>Upload a image to show the project you want the community to bid on.</p>
							<div class="row">
								<div class="form-group col-xs-12">
									<div class="imageUploader text-center">
										<div class="file-upload">
											<div class="upload-area">
												<input type="file" name="img[]" class="file">
												<button class="browse" type="button">Click or Drag images here</button>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group col-sm-6 col-xs-12">
									<label for="Title">Listing Title</label>
									<input type="text" class="form-control" id="taskTitle" placeholder="Task Title">
								</div>
								<div class="form-group col-sm-6 col-xs-12">
									<label for="listingCategory">Category</label>
									 <div class="contactSelect">
                    <select name="guiest_id9" id="guiest_id9" class="select-drop">
                      <option value="0">All Category</option>
                      <option value="1">Outdoor</option>
                      <option value="2">Indoor</option>
                      <option value="3">Cleaning</option>
                      <option value="4">Car</option>
                      <option value="5">Repair</option>
                      <option value="6">Moving</option>
                      <option value="7">General</option>
                    </select>
                  </div>
								</div>
								<div class="form-group col-xs-12">
									<label for="discribeTheTask">Discribe the Task</label>
									<textarea class="form-control" rows="3" placeholder="Discribe the Task"></textarea>
								</div>
								<div class="form-group col-xs-12">
				                  <label for="taskAddress">task Zip code</label>
				                  <input type="text" class="form-control" id="taskZipCode" placeholder="Task Zip code">
				                </div>
								<div class="form-group col-xs-12">
									<label for="addPrice">Price</label>
									<input type="text" class="form-control" id="addPrice" placeholder="Add Task starting bid price.">
								</div>
								<div class="form-group col-xs-12">
									<label for="addTaskLength">Task Lenght to bid on</label>
									<input type="text" class="form-control" id="addPrice" placeholder="Add how long the task is open to bid on.">
								</div>
							</div>
						</div>
					</div>
									
					<div class="form-footer text-center">
						<button type="submit" class="btn-submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

  </div>

</body>
</html>
